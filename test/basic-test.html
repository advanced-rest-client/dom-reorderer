<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../dom-reorderer.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <dom-reorderer>
          <template is="dom-repeat">
            <div>[[item]]</div>
          </template>
        </dom-reorderer>
      </template>
    </test-fixture>

    <script>
    /* global TestHelpers, MockInteractions, sinon, fixture, assert */
    suite('basic', function() {
      var element;
      var listItems;
      var api;
      var itemHeight;

      function getChildren(api) {
        return api.getEffectiveChildNodes().filter(node => node.nodeName === 'DIV');
      }

      setup(function(done) {
        element = fixture('basic');
        element.children[0].items = ['one', 'two', 'three', 'four', 'five'];
        // Without timeout `forceXIfStamp` throws error
        setTimeout(function() {
          TestHelpers.forceXIfStamp(element);
          api = Polymer.dom(element.root);
          listItems = getChildren(api);
          var domRect = listItems[0].getBoundingClientRect();
          itemHeight = domRect.height;
          done();
        }, 1);
      });

      test('Fires "dom-order-changed" event', function() {
        var spy = sinon.spy();
        element.addEventListener('dom-order-changed', spy);
        MockInteractions.track(listItems[0], 0, itemHeight, 10);
        assert.isTrue(spy.called, 'Event is called');
      });

      test('Moved second element to third position', function() {
        MockInteractions.track(listItems[1], 0, itemHeight, 10);
        TestHelpers.forceXIfStamp(element);
        listItems = getChildren(api);
        assert.equal(listItems[1].textContent, 'three');
        assert.equal(listItems[2].textContent, 'two');
      });

      test('"dom-order-changed" contains start and end position and the model', function() {
        var eventData;
        element.addEventListener('dom-order-changed', function(e) {
          eventData = e.detail;
        });
        MockInteractions.track(listItems[2], 0, itemHeight, 10);
        TestHelpers.forceXIfStamp(element);
        assert.equal(eventData.item, 'three');
        assert.equal(eventData.from, 2);
        assert.equal(eventData.to, 3);
      });

      test('Move item to extreme position forward', function() {
        var eventData;
        element.addEventListener('dom-order-changed', function(e) {
          eventData = e.detail;
        });
        var dy = (listItems.length - 1) * itemHeight;
        MockInteractions.track(listItems[0], 0, dy, 10);
        assert.equal(eventData.to, listItems.length - 1);
      });

      test('Move item to extreme position backward', function() {
        var eventData;
        element.addEventListener('dom-order-changed', function(e) {
          eventData = e.detail;
        });
        var dy = (listItems.length - 1) * itemHeight;
        MockInteractions.track(listItems[listItems.length - 1], 0, -dy, 10);
        assert.equal(eventData.to, 0);
      });
    });
    </script>

  </body>
</html>
